
<html>
	<head>
		<title>
			Game
		</title>
		<link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
		<script src="swat-utils.js"></script>
		<script src="webgl-utils.js"></script>
		<script src="webgl-3d-math.js"></script>
		<script src="level.js"></script>
		<script src="game.js"></script>
		
		<!--Vertex and fragment shader are loaded automatically here-->
		<script id="3d-vertex-shader" type="x-shader/x-vertex"></script>
        <script id="3d-fragment-shader" type="x-shader/x-fragment"></script>
		<style>
		body{
			background:#444;
		}
		canvas{
    		z-index: 0;
    		position: fixed;
    		top:0px;
    		left:0px;
			background:#000;
		}
		
		.hud {
    		position: fixed;
    		top:0px;
    		left:0px;
    		color:white;
    		z-index: 1;
    		font-family: 'VT323';
    		font-size: 1.5em;
    		-webkit-font-smoothing: none;
		}
		
		#health{
    		color: #ff0000;
		}
		
		#health.low{
    		color: #fff200;
		}
		
		#health.critical{
    		color: #ff0000;
		}
		</style>
	</head>
<body>
	<div class="hud">
    	<span id="health" class="critical">Health: 20%</span>
    	<div class="debug">
        	<div id="triangles"></div>
        	<div id="xyz"></div>
        	<div><label id="noiseFactor">Noise: 0.08</label><input type="range" min="0" max="1" step = "0.01" id="noise" value="0.08"></div>
        	<div><label id="light" for="ambient">Ambient:</label><input type="range" min="0" max=".3" step="0.01" id="ambient" value="0"></div>
        	<div><label for="noise_enabled">Noise</label><input type="checkbox" id="noise_enabled" checked="true"></div>
        	<div><label id="render" for="renderDistance">Ambient:</label><input type="range" min="1" max="20" step="1" id="renderDistance" value="8"></div>
        	<button onclick="window.location.reload()">reset</button>
        	
        	<button onclick="console.log('Shutting down...');process.exit(0)">quit</button>
    	</div>
    </div>
	<canvas id="canvas" width="512" height="512"></canvas>
</body>
</html>
